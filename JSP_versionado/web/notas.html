<!DOCTYPE html>
<html>
    <head>
        <title>Notas</title>
    </head>
    <body>
        <div id="pag">
            <h3>Calcular notas do aluno</h3>
            <div id="div1">
                <p>Calculo da media</p>
                <p>Informe as notas da Av1 e Av2.</p>
                <form action="calculo_media.jsp" method="get" target="result">
                    Av1: <input type="text" name="av1" maxlength="5"><br>
                    Av2: <input type="text" name="av2" maxlength="5"><br>

                </form>
            </div>
            <div id="div2">
                <iframe name="result" width="400" height="200" frameborder="0">
                </iframe>
            </div>
        </div>

    </body>
</html>
